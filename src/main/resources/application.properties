### JPA ###
## DDL
# none - 기본값
# create - 새로운 스키마 작성, 기존의 데이터는 소멸됨
# create-drop - 서버가 종료될 떄 삭제
# update - 변경사항이 있을 시 자동으로 테이블 수정
# validate - 스키마 유효성 검증(DB 스키마는 검증 X)
spring.jpa.hibernate.ddl-auto=update

## SQL Log
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# physical - camel-case 대문자는 밑줄로 교체, 모든 테이블은 소문자로 구성 -> 이게 좋음 왜냐면 DTO에 camel case로 써도 DB에서는 snake case로 되기 때문
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy